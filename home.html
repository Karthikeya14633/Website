<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }
        h2 {
            color: #FFD700;
        }
        a {
            color: #FFD700;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to My Website</h2>
        <p>This is the home page. Click the links below to view my resumes.</p>
        <a href="resume1.pdf" target="_blank">Resume 1</a> | 
        <a href="resume2.pdf" target="_blank">Resume 2</a>
        <br><br>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            alert("Logging out... Thanks for visiting!");
            window.location.href = "exit.html"; // Redirects to Exit Page
        }
    </script>

</body>
</html>
