<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Centered Form Box */
        .container {
            width: 450px;  /* Adjusted width for symmetry */
            padding: 30px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h2 {
            color: #FFD700;
            font-size: 26px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Resume Links */
        a {
            color: #FFD700;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #dd2476, #ff512f);
            transform: scale(1.05);
        }

        /* Loading Animation */
        .loading {
            display: none;
            font-size: 18px;
            color: #FFD700;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to My Website</h2>
        <p>This is the home page. Click the links below to view my resumes.</p>
        <a href="resume1.pdf" target="_blank">ðŸ“„ Resume1</a> | 
        <a href="resume2.pdf" target="_blank">ðŸ“„ Resume2</a>
        <br><br>
        <button onclick="logout()">Logout</button>
        <p class="loading" id="loadingText">Logging out...</p>
    </div>

    <script>
        function logout() {
            let loadingText = document.getElementById("loadingText");
            loadingText.style.display = "block"; // Show loading text
            setTimeout(() => {
                window.location.href = "exit.html"; // Redirect to Exit Page after delay
            }, 2000); // 2-second delay for a smooth transition
        }
    </script>

</body>
</html>
