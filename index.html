<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: blue;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Enter Name" required><br>
            <input type="text" id="department" placeholder="Enter Department" required><br>
            <input type="text" id="year" placeholder="Enter Year" required><br>
            <input type="text" id="section" placeholder="Enter Section" required><br>
            <input type="password" id="password" placeholder="Enter Password" required><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
            <button type="button" onclick="register()">Register</button>
        </form>
    </div>

    <script>
        function register() {
            let name = document.getElementById("name").value;
            let department = document.getElementById("department").value;
            let year = document.getElementById("year").value;
            let section = document.getElementById("section").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Name,Department,Year,Section,Password\n";
            csvContent += `${name},${department},${year},${section},${password}\n`;

            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "registration_data.csv");
            document.body.appendChild(link);

            link.click();

            alert("Registration Successful! Redirecting to Login Page...");
            window.location.href = "login.html"; // Redirect to Login Page
        }
    </script>

</body>
</html>
