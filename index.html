<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Centered Form Box */
        .container {
            width: 420px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #FFD700;
            font-size: 26px;
        }

        /* Input Fields */
        input {
            width: 92%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: black;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #dd2476, #ff512f);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required><br>
            <input type="text" id="department" placeholder="Department" required><br>
            <input type="text" id="year" placeholder="Year" required><br>
            <input type="text" id="section" placeholder="Section" required><br>
            <input type="password" id="password" placeholder="Create Password" required><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
            <button type="button" onclick="register()">Register</button>
        </form>
    </div>

    <script>
        function register() {
            let name = document.getElementById("name").value;
            let department = document.getElementById("department").value;
            let year = document.getElementById("year").value;
            let section = document.getElementById("section").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Name,Department,Year,Section,Password\n";
            csvContent += `${name},${department},${year},${section},${password}\n`;

            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "registration_data.csv");
            document.body.appendChild(link);

            link.click();

            // Redirect to login page without showing an alert
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
