<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Page</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Message Box - Glassmorphism Effect */
        .message-box {
            width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #FFD700;
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .home-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            cursor: pointer;
            transition: 0.3s;
        }

        .home-button:hover {
            background: linear-gradient(45deg, #dd2476, #ff512f);
            transform: scale(1.05);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h2>Thanks for visiting my website!</h2>
        <p>We hope to see you again soon.</p>
        <button class="home-button" onclick="goHome()">Go Back to Home</button>
    </div>

    <script>
        function goHome() {
            window.location.href = "home.html"; // Redirects to Home Page
        }
    </script>

</body>
</html>
