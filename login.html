<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Centered Form Box */
        .container {
            width: 420px;  /* Adjusted for better symmetry */
            padding: 30px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #FFD700;
            font-size: 26px;
        }

        /* Input Fields */
        input {
            width: 92%; /* Adjusted width for symmetry */
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: black;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #dd2476, #ff512f);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Name" required><br>
            <input type="password" id="password" placeholder="Enter Password" required><br>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username && password) {
                window.location.href = "home.html"; // Redirects to Home Page without alert
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>

</body>
</html>
